
<div  class=" relative animate__animated card-project bg-primary-card max-w-sm p-6 bg-white  rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">


  <span class="mb-4 text-indigo-400">
    {{ repositorio.language}}
  </span>
  <div style="position: relative;">
    <a style="cursor: pointer;" [href]="repositorio | imagesProject" target="_blank" rel="noopener noreferrer">
      <img [src]="repositorio | imagesProject" alt="" class="my-3" class="zoom" >
    </a>
  </div>


  <a [href]="repositorio.homepage" target="_blank">
      <h5 class="text-2xl my-3 font-semibold tracking-tight text-gray-900 dark:text-white">{{repositorio.name}}</h5>
  </a>
  <p class="my-4">
   {{ repositorio.description }}
  </p>



  <div class="absolute bottom-0 py-4">
    <span *ngFor="let topics of repositorio?.topics" class="span-topics">
      {{ topics}}
      </span>
  </div>

</div>
