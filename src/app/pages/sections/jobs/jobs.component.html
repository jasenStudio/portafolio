<section class="jobs-section" style="max-width: 700px;">
  <div>
    <h2 class="font-bold text-indigo-400 ">He trabajado</h2>
  </div>

  <div class="w-full md:grid md:grid-cols-1 lg:flex lg:flex-row">

    <div class="w-full md:w-full lg:w-1/3">
      <div class="inline-flex sm:flex sm:justify-center lg:grid lg:grid-flow-row transition duration-150 ease-in-out hover:bg-primary-600"
      role="group" >
      <button
        (click)="showJobs(name)"
        type="button"
        class="list-btn inline-block my-5 border-1 rounded bg-primary px-4 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white transition duration-150 ease-in-out hover:bg-primary-600 focus:bg-primary-600 focus:outline-none focus:ring-0 active:bg-primary-700"
        data-te-ripple-init
        data-te-ripple-color="light"
        *ngFor="let name of nameJobs"
      >
        {{ name }}
      </button>
    </div>
    </div>
    <div class="md:w-full sm:flex sm:justify-center lg:w-2/3 ">
      <jobs-card-jobs [job]="job"></jobs-card-jobs>
    </div>
