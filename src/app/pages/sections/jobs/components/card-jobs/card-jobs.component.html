
<div
 class="bg-color-card max-w-sm padding-card-job bg-white
 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
  <a href="#">
      <h5 class="mb-1 text-2xl font-semibold tracking-tight text-gray-900 dark:text-white">{{ job.occupation }}</h5>
  </a>
  <p class="my-2">
     {{ job.dateWork }}
  </p>

  <ul class="list-skills">
    <li>{{ job.description }}</li>
    <li *ngIf="job.descripction1 != undefined && job.descripction1.length > 0">{{ job.descripction1 }}</li>
    <li *ngIf="job.descripction2 != undefined && job.descripction2.length > 0">{{ job.descripction2 }}</li>



  </ul>

</div>
